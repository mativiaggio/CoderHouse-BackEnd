<body>
    <h1>Un titulo copado!!</h1>
    <h4><a href="/api/products" method="get">Ver todos los productos</a></h4>

    <h3>Crear un nuevo producto</h3>
    <form action="/api/products" method="post" style="display: flex; flex-direction: column;">
        Title: <input type="text" name="title" id="title" style="width: 25%;" />
        Description: <input type="text" name="description" id="description" style="width: 25%;" />
        Price: <input type="number" name="price" id="price" style="width: 25%;" />
        Stock: <input type="number" name="stock" id="stock" style="width: 25%;" />

    </form>
